<page-header></page-header>

<div class="index">
  <mat-card>
    <mat-card-content fxLayout fxLayoutAlign="start start">
      <form fxLayout [style.fontSize.px]="12" fxLayoutGap="16px" fxLayoutAlign="start center">
        <mat-form-field appearance="outline">
          <mat-label>搜索</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>搜索</mat-label>
          <input matInput />
        </mat-form-field>
      </form>
      <span fxFlex></span>
      <div fxLayout fxLayoutGap="16px">
        <button mat-raised-button color="primary">查询</button>
        <!-- <button mat-raised-button color="primary" [routerLink]="['/user/create']">新增</button> -->
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mtx-loader [loading]="false">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>昵称</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>头像</th>
          <td mat-cell *matCellDef="let element">
            <img style="width: 100px;" [src]="element.avatar" alt="我裂开了" />
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>创建日期</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>更新日期</th>
          <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>状态</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle disabled [checked]="element.status === 'enable'"> </mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="length"
        (page)="pageChange($event)"
      ></mat-paginator>
    </mtx-loader>
  </mat-card>
</div>
