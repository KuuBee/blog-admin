<page-header></page-header>

<mat-card>
  <mat-card-content fxLayout fxLayoutAlign="start start">
    <form fxLayout [style.fontSize.px]="12" fxLayoutGap="16px" fxLayoutAlign="start center">
      <mat-form-field appearance="outline">
        <mat-label>搜索</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
    <span fxFlex></span>
    <div fxLayout fxLayoutGap="16px">
      <button mat-raised-button color="primary">查询</button>
      <button mat-raised-button color="primary" (click)="createTag()">新增</button>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mtx-loader [loading]="loading">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="tagId">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.tagId }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>名称</th>
        <td mat-cell *matCellDef="let element">{{ element.content }}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>相关文章数</th>
        <td mat-cell *matCellDef="let element">{{ element.count }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>创建日期</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>更新日期</th>
        <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>状态</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle disabled [checked]="element.status === 'enable'"> </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="length" (page)="pageChange($event)"></mat-paginator>
  </mtx-loader>
</mat-card>
