<page-header></page-header>
<div class="index">
  <div fxLayout class="index__header" fxLayoutAlign="start center">
    <form fxLayout [style.fontSize.px]="12" fxLayoutGap="16px" fxLayoutAlign="start center">
      <mat-form-field appearance="outline">
        <mat-label>搜索</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>搜索</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
    <span fxFlex></span>
    <div fxLayout fxLayoutGap="16px">
      <button mat-raised-button color="primary">查询</button>
      <button mat-raised-button color="primary" [routerLink]="['/article/create', { a: '2' }]">
        新增
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 index__content">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
